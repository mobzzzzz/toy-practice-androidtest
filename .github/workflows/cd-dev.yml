          echo ""
          echo "**ë°°í¬ë¥¼ ì›í•˜ëŠ” ê²½ìš°:**"
          echo "1. PR ë¼ë²¨ì—ì„œ 'skip-ci' ì œê±°"
          echo "2. PR ì œëª©ì—ì„œ '[skip ci]' ì œê±°"
          echo "3. ìƒˆë¡œìš´ ì»¤ë°‹ ì¶”ê°€ í›„ ë‹¤ì‹œ ë¨¸ì§€" 