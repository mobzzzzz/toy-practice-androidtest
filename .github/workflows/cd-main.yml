          fi
          
          release_tag="v$version"
          echo "ğŸ¯ ìµœì¢… ë¦´ë¦¬ì¦ˆ íƒœê·¸: $release_tag"
          echo "tag=$release_tag" >> $GITHUB_OUTPUT
          
          # ê¸°ì¡´ íƒœê·¸ê°€ ìˆëŠ”ì§€ í™•ì¸
          if git tag -l | grep -q "^$release_tag$"; then
            echo "âš ï¸ íƒœê·¸ $release_tagê°€ ì´ë¯¸ ì¡´ì¬í•©ë‹ˆë‹¤."
            echo "ğŸ” ê¸°ì¡´ ë¦´ë¦¬ì¦ˆë¥¼ ì—…ë°ì´íŠ¸í•˜ëŠ” ë°©ì‹ìœ¼ë¡œ ì²˜ë¦¬ë©ë‹ˆë‹¤."
            echo "ğŸ“ íƒœê·¸ëŠ” ê·¸ëŒ€ë¡œ ìœ ì§€í•˜ê³  ë¦´ë¦¬ì¦ˆë§Œ ì—…ë°ì´íŠ¸í•©ë‹ˆë‹¤."
          else
            echo "ğŸ†• ìƒˆë¡œìš´ íƒœê·¸ë¥¼ ìƒì„±í•©ë‹ˆë‹¤: $release_tag"
            git tag -a "$release_tag" -m "Release $release_tag"
            git push origin "$release_tag"
            echo "âœ… íƒœê·¸ ìƒì„± ë° í‘¸ì‹œ ì™„ë£Œ: $release_tag"
          fi
          
