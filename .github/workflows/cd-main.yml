          if [[ "$pr_branch" =~ ^hotfix/ ]]; then
            echo "ğŸ”§ Hotfix ë¸Œëœì¹˜ ê°ì§€: $pr_branch"
            
            # í˜„ì¬ ìµœì‹  ì •ì‹ ë¦´ë¦¬ì¦ˆ íƒœê·¸ì—ì„œ ë²„ì „ ê°€ì ¸ì˜¤ê¸° (ë” ì •í™•í•œ patch ì¦ê°€)
            latest_release=$(git tag -l 'v*.*.*' --sort=-version:refname | grep -v beta | head -1 || echo "")
            
            if [ ! -z "$latest_release" ]; then
              echo "ğŸ” ìµœì‹  ì •ì‹ ë¦´ë¦¬ì¦ˆ: $latest_release"
              release_version=$(echo $latest_release | sed 's/^v//')
              IFS='.' read -r major minor patch <<< "$release_version"
              patch=$((patch + 1))
              version="$major.$minor.$patch"
