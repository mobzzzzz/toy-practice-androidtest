          echo ""
          echo "**ìŠ¤í‚µ ì´ìœ :** ${{ needs.check-skip-deployment.outputs.skip_reason }}"
          echo ""
          echo "**ìŠ¤í‚µ ì¡°ê±´:**"
          echo "- PR ë¼ë²¨ì— ìŠ¤í‚µ ë¼ë²¨ í¬í•¨ (ìµœìš°ì„ )"
          echo "- PR ì œëª©/ë³¸ë¬¸ì— ìŠ¤í‚µ í‚¤ì›Œë“œ í¬í•¨"
          echo "- ë¬¸ì„œë‚˜ ì„¤ì • íŒŒì¼ë§Œ ë³€ê²½ (paths-ignore)"
          echo ""
          echo "**ë°°í¬ë¥¼ ì›í•˜ëŠ” ê²½ìš°:**"
          echo "1. PR ë¼ë²¨ì—ì„œ ìŠ¤í‚µ ë¼ë²¨ ì œê±°"
