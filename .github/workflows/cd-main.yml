name: CD - Main Branch

on:
  pull_request_target:
    types: [closed]
    branches: ["main"]

# main ë¸Œëœì¹˜ ë°°í¬ ì‘ì—…ì€ ìˆœì°¨ì ìœ¼ë¡œ ì‹¤í–‰ (ì—¬ëŸ¬ PR ë™ì‹œ ë¨¸ì§€ ì‹œ ëŒ€ê¸°ì—´ ì²˜ë¦¬)
concurrency:
  group: "cd-main"
  cancel-in-progress: false

jobs:
  # GitHub ì„¤ì • ê²€ì¦
  validate-config:
    name: Validate Configuration
    if: github.event.pull_request.merged == true
    uses: ./.github/workflows/validate-github-config.yml
    secrets: inherit

  # Version Code ì—…ë°ì´íŠ¸ (main ë¸Œëœì¹˜ ë¨¸ì§€ ì‹œì—ë§Œ)
  update-version-code:
    name: Update Version Code
    runs-on: ubuntu-latest
    needs: [validate-config]
    permissions:
      contents: write
      actions: write
    outputs:
      new_version_code: ${{ steps.version-update.outputs.new_version }}
    steps:
      - name: Update Version Code
        id: version-update
        uses: actions/github-script@v7
        env:
          GH_TOKEN: ${{ secrets.ADMIN_TOKEN }}
        with:
          github-token: ${{ secrets.ADMIN_TOKEN }}
          script: |
            const currentVersion = parseInt('${{ vars.VERSION_CODE }}') || 0;
            const newVersion = currentVersion + 1;
            
            await github.rest.actions.updateRepoVariable({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'VERSION_CODE',
              value: newVersion.toString()
            });
            
            console.log(`Version Code updated: ${currentVersion} â†’ ${newVersion}`);
            core.setOutput('new_version', newVersion.toString());

  # íƒ€ì„ìŠ¤íƒ¬í”„ ìƒì„±
  generate-timestamp:
    name: Generate Timestamp
    runs-on: ubuntu-latest
    needs: [update-version-code]
    outputs:
      timestamp: ${{ steps.set-timestamp.outputs.value }}
    steps:
      - name: Set Timestamp
        id: set-timestamp
        env:
          TZ: 'Asia/Seoul'
        run: echo "value=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

  # ë¦´ë¦¬ì¦ˆ íƒœê·¸ ìƒì„±
  create-release-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    needs: [update-version-code, generate-timestamp]
    permissions:
      contents: write
      actions: write
    outputs:
      release_tag: ${{ steps.create-release-tag.outputs.tag }}
      new_version_code: ${{ needs.update-version-code.outputs.new_version_code }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          token: ${{ secrets.ADMIN_TOKEN }}

      - name: Create Release Tag
        id: create-release-tag
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          latest_beta=$(git tag -l "v*-beta*" | sort -V | tail -n 1)
          if [ -z "$latest_beta" ]; then
            echo "âŒ No beta tag found. Cannot create release without beta version."
            echo "Please create a beta release first by merging to dev branch."
            exit 1
          fi
          
          version=$(echo $latest_beta | sed 's/^v\(.*\)-beta\..*/\1/')
          
          # PR ë¸Œëœì¹˜ ì´ë¦„ í™•ì¸ (hotfixì¸ì§€ ì²´í¬)
          pr_branch="${{ github.head_ref }}"
          
          # hotfix ë¸Œëœì¹˜ì¸ ê²½ìš° patch ë²„ì „ ì¦ê°€
          if [[ "$pr_branch" =~ ^hotfix/ ]]; then
            echo "ğŸ”§ Hotfix ë¸Œëœì¹˜ ê°ì§€: $pr_branch"
            IFS='.' read -r major minor patch <<< "$version"
            patch=$((patch + 1))
            version="$major.$minor.$patch"
            echo "ğŸ“ˆ Hotfix ë²„ì „ ì¦ê°€: v$version"
          fi
          
          # ë²„ì „ì´ 0.0.0ì¸ ê²½ìš° (ì‹ ê·œ í”„ë¡œì íŠ¸) ê²½ê³  ë©”ì‹œì§€
          if [ "$version" = "0.0.0" ]; then
            echo "âš ï¸  Warning: Creating release from version 0.0.0 (new project)"
            echo "Consider using a proper version number for production release."
          fi
          
          release_tag="v$version"
          echo "tag=$release_tag" >> $GITHUB_OUTPUT
          
          # ê¸°ì¡´ íƒœê·¸ê°€ ìˆëŠ”ì§€ í™•ì¸
          if git tag -l | grep -q "^$release_tag$"; then
            if [[ "$pr_branch" =~ ^hotfix/ ]]; then
              echo "ğŸ”„ Hotfix: ê¸°ì¡´ íƒœê·¸ $release_tag ì‚­ì œ í›„ ì¬ìƒì„±"
              git tag -d "$release_tag" || true
              git push origin ":refs/tags/$release_tag" || true
            else
              echo "âŒ íƒœê·¸ $release_tagê°€ ì´ë¯¸ ì¡´ì¬í•©ë‹ˆë‹¤"
              exit 1
            fi
          fi
          
          echo "Creating release tag: $release_tag (from beta: $latest_beta)"
          git tag -a "$release_tag" -m "Release $release_tag"
          git push origin "$release_tag"

  # APK ë¹Œë“œ (ë¦´ë¦¬ì¦ˆ íƒœê·¸ ìƒì„± í›„)
  build-apk:
    name: Build Release APK
    needs: [create-release-tag, generate-timestamp]
    uses: ./.github/workflows/build-apk.yml
    with:
      build_type: release
      branch_ref: ${{ needs.create-release-tag.outputs.release_tag }}
      artifact_name: release-build
      timestamp: ${{ needs.generate-timestamp.outputs.timestamp }}
      version_code: ${{ needs.create-release-tag.outputs.new_version_code }}

  # ì •ì‹ ë¦´ë¦¬ì¦ˆ ìƒì„±
  create-production-release:
    name: Create Production Release
    needs: [build-apk, create-release-tag]
    uses: ./.github/workflows/create-release.yml
    with:
      release_type: release
      tag_name: ${{ needs.create-release-tag.outputs.release_tag }}
      artifact_name: ${{ needs.build-apk.outputs.artifact_name }}
      version_code: ${{ needs.create-release-tag.outputs.new_version_code }}
    secrets:
      ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }} 