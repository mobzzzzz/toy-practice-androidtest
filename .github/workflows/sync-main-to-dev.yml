name: Sync Main to Dev

on:
  # main ë¸Œëžœì¹˜ì— pushë  ë•Œ (ë¦´ë¦¬ì¦ˆ íƒœê·¸ í¬í•¨)
  push:
    branches: [main]
    tags: ['v*']
  
  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥í•˜ë„ë¡
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync even if no changes'
        required: false
        default: false
        type: boolean

# ë™ì‹œ ì‹¤í–‰ ë°©ì§€
concurrency:
  group: "sync-main-to-dev"
  cancel-in-progress: false

jobs:
  sync-branches:
    name: Sync Main to Dev
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # ADMIN_TOKEN ì‚¬ìš©ìœ¼ë¡œ branch protection ìš°íšŒ
          token: ${{ secrets.ADMIN_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Check if sync is needed
        id: check-sync
        run: |
          echo "ðŸ” Checking if synchronization is needed..."
          
          # ìµœì‹  ìƒíƒœë¡œ ì—…ë°ì´íŠ¸
          git fetch origin
          
          # mainê³¼ devì˜ ì°¨ì´ì  í™•ì¸
          if git merge-base --is-ancestor origin/main origin/dev; then
            echo "âœ… Dev is already up to date with main"
            if [ "${{ github.event.inputs.force_sync }}" != "true" ]; then
              echo "sync_needed=false" >> $GITHUB_OUTPUT
              echo "No sync needed. Exiting."
              exit 0
            else
              echo "ðŸ”„ Force sync requested"
              echo "sync_needed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "ðŸ“¥ Sync needed: dev is behind main"
            echo "sync_needed=true" >> $GITHUB_OUTPUT
          fi

      - name: Attempt automatic sync
        if: steps.check-sync.outputs.sync_needed == 'true'
        id: auto-sync
        run: |
          echo "ðŸ”„ Starting main â†’ dev synchronization..."
          
          # dev ë¸Œëžœì¹˜ë¡œ ì „í™˜
          git checkout -b temp-sync-branch origin/dev
          
          # mainì˜ ë³€ê²½ì‚¬í•­ì„ ìž„ì‹œ ë¸Œëžœì¹˜ì— ë³‘í•© ì‹œë„
          echo "ðŸ“¥ Attempting to merge main into temp branch..."
          if git merge origin/main --no-edit; then
            echo "âœ… Automatic merge successful"
            echo "merge_success=true" >> $GITHUB_OUTPUT
            
            # dev ë¸Œëžœì¹˜ë¡œ ì „í™˜í•˜ê³  fast-forward
            git checkout dev || git checkout -b dev origin/dev
            git merge temp-sync-branch --ff-only
            git push origin dev
            
            echo "ðŸŽ‰ Synchronization completed successfully!"
          else
            echo "âŒ Automatic merge failed due to conflicts"
            echo "merge_success=false" >> $GITHUB_OUTPUT
            
            # ì¶©ëŒ ìƒíƒœ ì •ë¦¬
            git merge --abort
          fi

      - name: Create conflict resolution PR
        if: steps.check-sync.outputs.sync_needed == 'true' && steps.auto-sync.outputs.merge_success == 'false'
        run: |
          echo "ðŸ”§ Creating PR for manual conflict resolution..."
          
          # ì¶©ëŒ í•´ê²°ì„ ìœ„í•œ ë¸Œëžœì¹˜ ìƒì„±
          conflict_branch="sync/main-to-dev-$(date +%Y%m%d%H%M%S)"
          git checkout -b $conflict_branch origin/dev
          
          # mainì˜ ë³€ê²½ì‚¬í•­ì„ ë³‘í•©í•˜ë˜ ì¶©ëŒ ìƒíƒœë¡œ ìœ ì§€
          git merge origin/main --no-edit || true
          
          # ì¶©ëŒ íŒŒì¼ë“¤ì„ í™•ì¸í•˜ê³  ìƒíƒœ ì €ìž¥
          echo "## ðŸ”„ Main â†’ Dev ë™ê¸°í™” ì¶©ëŒ í•´ê²° í•„ìš”" > conflict-resolution.md
          echo "" >> conflict-resolution.md
          echo "ë‹¤ìŒ íŒŒì¼ë“¤ì—ì„œ ì¶©ëŒì´ ë°œìƒí–ˆìŠµë‹ˆë‹¤:" >> conflict-resolution.md
          echo "" >> conflict-resolution.md
          git status --porcelain | grep "^UU\|^AA\|^DD" | while read status file; do
            echo "- \`$file\`" >> conflict-resolution.md
          done
          echo "" >> conflict-resolution.md
          echo "### í•´ê²° ë°©ë²•:" >> conflict-resolution.md
          echo "1. ê° ì¶©ëŒ íŒŒì¼ì„ ì—´ì–´ì„œ ì¶©ëŒ ë§ˆì»¤ë¥¼ í™•ì¸í•˜ì„¸ìš”" >> conflict-resolution.md
          echo "2. ì ì ˆí•œ ë³€ê²½ì‚¬í•­ì„ ì„ íƒí•˜ê±°ë‚˜ ë³‘í•©í•˜ì„¸ìš”" >> conflict-resolution.md
          echo "3. \`git add <íŒŒì¼ëª…>\`ìœ¼ë¡œ í•´ê²°ëœ íŒŒì¼ì„ ì¶”ê°€í•˜ì„¸ìš”" >> conflict-resolution.md
          echo "4. \`git commit\`ìœ¼ë¡œ ë³‘í•©ì„ ì™„ë£Œí•˜ì„¸ìš”" >> conflict-resolution.md
          echo "5. ì´ PRì„ dev ë¸Œëžœì¹˜ë¡œ ë³‘í•©í•˜ì„¸ìš”" >> conflict-resolution.md
          
          # ì¶©ëŒ ìƒíƒœ ê·¸ëŒ€ë¡œ ì»¤ë°‹
          git add .
          git commit -m "conflict: main â†’ dev ë™ê¸°í™” ì¤‘ ì¶©ëŒ ë°œìƒ - ìˆ˜ë™ í•´ê²° í•„ìš”

          ì¶©ëŒ íŒŒì¼ë“¤:
          $(git status --porcelain | grep '^UU\|^AA\|^DD' | cut -c4-)
          
          í•´ê²° í›„ ì´ PRì„ dev ë¸Œëžœì¹˜ë¡œ ë³‘í•©í•´ì£¼ì„¸ìš”."
          
          git push origin $conflict_branch
          
          # PR ìƒì„±
          gh pr create \
            --base dev \
            --head $conflict_branch \
            --title "ðŸ”„ [ìžë™] Main â†’ Dev ë™ê¸°í™” (ì¶©ëŒ í•´ê²° í•„ìš”)" \
            --body-file conflict-resolution.md \
            --label "sync,conflict,hotfix"
          
          echo "ðŸ“‹ ì¶©ëŒ í•´ê²° PRì´ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤."

      - name: Create Sync Summary
        if: always()
        run: |
          echo "## ðŸ”„ Branch Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Source**: main" >> $GITHUB_STEP_SUMMARY
          echo "- **Target**: dev" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check-sync.outputs.sync_needed }}" == "false" ]; then
            echo "- **Status**: âœ… Already up to date" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.auto-sync.outputs.merge_success }}" == "true" ]; then
            echo "- **Status**: âœ… Automatic sync successful" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.auto-sync.outputs.merge_success }}" == "false" ]; then
            echo "- **Status**: âš ï¸ Conflicts detected - PR created for manual resolution" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: âŒ Sync failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup
        if: always()
        run: |
          # ìž„ì‹œ ë¸Œëžœì¹˜ë“¤ ì •ë¦¬
          git checkout main 2>/dev/null || true
