name: Sync Main to Dev

on:
  # main 브랜치에 push될 때만 (태그는 제외)
  push:
    branches: [main]
  
  # 수동 실행도 가능하도록
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync even if no changes'
        required: false
        default: false
        type: boolean

# 동시 실행 방지
concurrency:
  group: "sync-main-to-dev"
  cancel-in-progress: false

jobs:
  sync-branches:
    name: Sync Main to Dev
    runs-on: ubuntu-latest
    # 태그 push는 제외 (릴리즈 태그 생성 시 중복 실행 방지)
    if: github.ref_type != 'tag'
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # ADMIN_TOKEN 사용으로 branch protection 우회
          token: ${{ secrets.ADMIN_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Check if sync is needed
        id: check-sync
        run: |
          echo "🔍 동기화 필요성 확인 중..."
          
          # 태그 이벤트인 경우 스킵
          if [ "${{ github.ref_type }}" == "tag" ]; then
            echo "⏭️ 태그 이벤트는 스킵 (중복 실행 방지)"
            echo "sync_needed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # 최신 상태로 업데이트
          git fetch origin
          
          # main과 dev의 차이점 확인
          if git merge-base --is-ancestor origin/main origin/dev; then
            echo "✅ dev 브랜치가 이미 최신 상태입니다"
            if [ "${{ github.event.inputs.force_sync }}" != "true" ]; then
              echo "sync_needed=false" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "🔄 강제 동기화 요청됨"
              echo "sync_needed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "📥 동기화 필요: dev가 main보다 뒤처져 있음"
            echo "sync_needed=true" >> $GITHUB_OUTPUT
          fi

      - name: Attempt automatic sync
        if: steps.check-sync.outputs.sync_needed == 'true'
        id: auto-sync
        run: |
          echo "🔄 main → dev 자동 동기화 시작..."
          
          # dev 브랜치로 전환
          git checkout dev
          git reset --hard origin/dev
          
          # main의 변경사항을 dev에 병합 시도
          if git merge origin/main --no-edit; then
            echo "✅ 자동 병합 성공"
            git push origin dev
            echo "🎉 동기화 완료!"
            echo "sync_success=true" >> $GITHUB_OUTPUT
          else
            echo "❌ 충돌로 인한 자동 병합 실패"
            echo "sync_success=false" >> $GITHUB_OUTPUT
            
            # 충돌 상태 정리
            git merge --abort
          fi

      - name: Create conflict resolution PR
        if: steps.check-sync.outputs.sync_needed == 'true' && steps.auto-sync.outputs.sync_success == 'false'
        env:
          GH_TOKEN: ${{ secrets.ADMIN_TOKEN }}
        run: |
          echo "🔧 충돌 해결 PR 생성 중..."
          
          # 충돌 해결을 위한 브랜치 생성
          conflict_branch="sync/main-to-dev-$(date +%Y%m%d%H%M%S)"
          git checkout -b $conflict_branch origin/dev
          
          # main의 변경사항을 병합하되 충돌 상태로 유지
          git merge origin/main --no-edit || true
          
          # 충돌 파일들 확인
          conflict_files=$(git status --porcelain | grep "^UU\|^AA\|^DD" | cut -c4- || echo "")
          
          # 충돌 상태 그대로 커밋
          git add .
          git commit -m "conflict: main → dev 동기화 중 충돌 발생 - 수동 해결 필요

          트리거: ${{ github.event_name }} (${{ github.ref }})
          
          충돌 파일들:
          $conflict_files
          
          해결 후 이 PR을 dev 브랜치로 병합해주세요."
          
          git push origin $conflict_branch
          
          # PR 생성
          cat > pr_body.md << EOF
          ## 🔄 Main → Dev 동기화 충돌 해결 필요
          
          **트리거 이벤트**: ${{ github.event_name }} (${{ github.ref }})
          
          다음 파일들에서 충돌이 발생했습니다:
          
          EOF
          
          if [ -n "$conflict_files" ]; then
            echo "$conflict_files" | while read file; do
              echo "- \`$file\`" >> pr_body.md
            done
          else
            echo "- 충돌 파일 목록을 확인할 수 없습니다" >> pr_body.md
          fi
          
          cat >> pr_body.md << EOF
          
          ### 해결 방법:
          1. 각 충돌 파일을 열어서 충돌 마커를 확인하세요
          2. 적절한 변경사항을 선택하거나 병합하세요  
          3. \`git add <파일명>\`으로 해결된 파일을 추가하세요
          4. \`git commit\`으로 병합을 완료하세요
          5. 이 PR을 dev 브랜치로 병합하세요
          EOF
          
          gh pr create \
            --base dev \
            --head $conflict_branch \
            --title "🔄 [자동] Main → Dev 동기화 (충돌 해결 필요)" \
            --body-file pr_body.md \
            --label "sync,conflict,hotfix"
          
          echo "📋 충돌 해결 PR이 생성되었습니다."
          rm -f pr_body.md

      - name: Create summary
        if: always()
        run: |
          echo "## 🔄 브랜치 동기화 요약" >> $GITHUB_STEP_SUMMARY
          echo "- **소스**: main" >> $GITHUB_STEP_SUMMARY
          echo "- **타겟**: dev" >> $GITHUB_STEP_SUMMARY
          echo "- **이벤트**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **참조**: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.ref_type }}" == "tag" ]; then
            echo "- **상태**: ⏭️ 스킵됨 (태그 이벤트 - 중복 실행 방지)" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.check-sync.outputs.sync_needed }}" == "false" ]; then
            echo "- **상태**: ✅ 이미 최신 상태" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.auto-sync.outputs.sync_success }}" == "true" ]; then
            echo "- **상태**: ✅ 자동 동기화 성공" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.auto-sync.outputs.sync_success }}" == "false" ]; then
            echo "- **상태**: ⚠️ 충돌 감지 - 수동 해결 PR 생성됨" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **상태**: ❌ 동기화 실패" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "- **시간**: $(date)" >> $GITHUB_STEP_SUMMARY 